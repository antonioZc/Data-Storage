<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <main class="main">
    <section class="fylo">
      <img src="images/logo.svg" alt="logo" class="fylo_logo">
      <div class="fylo_folders">
        <img src="images/icon-document.svg" alt="document" class="fylo_folder">
        <img src="images/icon-folder.svg" alt="folder" class="fylo_folder">
        <img src="images/icon-upload.svg" alt="upload" class="fylo_folder">
      </div>
    </section>

    <section class="storage">
      <div class="storage_texts">
        <h1 class="storage_used">Youâ€™ve used <span class="storage_span">815 GB</span> of your storage</h1>
        <div class="storage_bar">
          <div class="storage_linear"></div>
        </div>
        <p class="storage_amount"> 0 GB <span class="span1"> 1000 GB</span></p>
       
      </div>
      <div class="storage_rest">185 <span class="span2"> GB Left </span></div>
    </section>
  </main>

</body>
</html>
